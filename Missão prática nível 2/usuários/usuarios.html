<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>

    <!-- Inclusão da folha de estilos do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Inclusão da biblioteca JavaScript do Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Inclusão da biblioteca JavaScript do jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="container bg-warning">

    <h1>Usuários de Teste via REST</h1>
    <p>Acesse os dados de teste fornecidos por <a href="https://reqres.in" target="_blank">reqres.in</a></p>

    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="col-md-4" v-for="(user, index) in users" :key="index">
                <div class="card m-3 p-2">
                    <img :src="user.avatar" class="card-img-top" alt="Avatar do Usuário">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Definição do objeto Vue
        var app = new Vue({
            el: '#usuarios',
            data: function() {
                return {
                    users: [] // Vetor de usuários inicialmente vazio
                };
            },
            mounted: function() {
                this.loadUsers(); // Chamada para preencher o vetor users ao montar o componente
            },
            methods: {
                loadUsers: function() {
                    // Utilizando Fetch API para obter os dados da API
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data; // Preenchendo o vetor users com os dados obtidos
                        })
                        .catch(error => console.error('Erro ao carregar usuários:', error));
                }
            }
        });
    </script>

</body>
</html>
